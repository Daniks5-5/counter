<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Manrope&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Counter App</title>
</head>
<body>
    <div class="counter">
        <div class="counter-wrapper">
            <div class="counter__wrapper">
                <p id="counter-text" class="text__counter">0</p>
            </div>
        </div>
     <div class="counter__flex">
        <div class="ccc">
            <button data-find = "button-base" class = "button__counter">+1 подход </button> <!--data-find для использования вместо класса его название в js-->
            <button id = "button-end" class= "button__counter-end">сбросить</button>  <!--id для использования вместо класса его название в js-->
                 </div>
        </div>
       


<script src="index.js"></script>
</div>
